    <script>
      const settings = {
        apiUrl: "https://restmp.azurewebsites.net/api",
        userKey: null
      };

      window.onload = () => {
        try {
          if (localStorage.getItem("koszyk") == null) {
            var tmp = {
              konto: "",
              products: [],
              token: [
                {
                  token: "",
                  role1: "",
                  role2: ""
                }
              ]
            };
            localStorage.setItem("koszyk", JSON.stringify(tmp));
          } else {
            document.getElementById("ordersCount").innerText = JSON.parse(
              localStorage.getItem("koszyk")
            ).products.length;
          }
        } catch (error) {}
      };
    </script>
